main:
    random_seed: 0
    saved_dir: '/home/vincentwu-cmlab/template/models/nuclei_initial_seg_3cls_label_dice/'
    #loaded_path: 'path/to/checkpoint.pth' # The loaded_path is not necessary.

dataset:
    name: 'NucleiInitialSegDataset'
    kwargs:
        data_dir: '/home/vincentwu-cmlab/cell_data/DSB2018plus/'
        data_split_list: '/home/vincentwu-cmlab/template/data_split/DSB2018plus/All/train_val_test.json'
        label_type: '3cls_label' #choices: ['instance', '3cls_label', 'watershed_label']
        label_proportion: 0.5
        train_transforms: # Could define multiple transforms.
            - name: 'RandomCrop'
              kwargs:
                  size: [256,256]
            - name: 'Normalize'
              kwargs:
                  means: [0.485, 0.456, 0.406]
                  stds: [0.229, 0.224, 0.225]
            - name: 'ToTensor'
              #- name: 'HorFlip'
              #- name: 'VerFlip'
              #- name: 'Rotate'
        valid_transforms:
            - name: 'Normalize'
              kwargs:
                  means: [0.485, 0.456, 0.406]
                  stds: [0.229, 0.224, 0.225]
            - name: 'ToTensor'

dataloader:
    name: 'Dataloader'
    kwargs:
        train_batch_size: 16
        valid_batch_size: 1
        shuffle: true
        num_workers: 8

net:
    name: 'UNet'
    kwargs:
        in_channels: 3
        out_channels: 3

losses:
    #- name: 'MyBinaryCrossEntropyLoss'
    #  weight: 0.5
    #- name: 'JaccardLoss'
    #  weight: 0.5
    - name: 'DiceLoss'
      weight: 1.0
metrics:
    - name: 'Dice'

optimizer:
    name: 'Adam'
    kwargs:
        lr: 0.001
        weight_decay: 0
        amsgrad: false

# The lr_scheduler section is not necessary.
lr_scheduler:
    name: 'StepLR'
    kwargs:
        step_size: 30
        gamma: 0.1

logger:
    name: 'NucleiInitialSegLogger'
    kwargs:
        dummy_input: [16, 3, 256, 256]

monitor:
    name: 'Monitor'
    kwargs:
        mode: 'max'
        target: 'Dice'
        saved_freq: 10
        early_stop: 0

trainer:
    name: 'NucleiInitialSegTrainer'
    kwargs:
        device: 'cuda:0'
        num_epochs: 50

dataset:
    data_root: root
    transforms:
        - name: 'random_crop'
          do: true
          kwargs:
              size: [256, 256]
        - name: 'normalize'
          do: true

dataloader:
    batch_size: 128
    drop_last: true
    num_workers: 8

net:
    name: 'MyNet'
    kwargs:
        in_channels: 3
        out_channels: 10
